<!DOCTYPE html>
<html>
    <head>
        <title>CheckBox</title>
        <style>
            ul{
                list-style-type: none;
            }
            fieldset{
                width: 300px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body class="container-fluid">
        <fieldset>
            <legend>CheckBox</legend>
            <ul>
                <li><input type="checkbox" name="course" value="html" checked>HTML</li>
                <li><input type="checkbox" name="course" value="css">CSS</li>
                <li><input type="checkbox" name="course" value="javascript">JavaScript</li>
                <li><input type="checkbox" name="course" value="jquery">JQuery</li>
                <li><input type="checkbox" name="course" value="bootstrap">Bootstrap</li>
            </ul>
            <button>submit</button>
        </fieldset>
    </body>
</html>
