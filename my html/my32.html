<!DOCTYPE html>
<html>
    <head>
        <title>output</title>
        <style>
            dt{
                font-weight: bold;
            }
            output{
                width: 200px;
                height: 50px;
                border:1px solid black;
            }
        </style>
    </head>
    <body class="container-fluid">
        <form action="welcome.aspx" oninput="amount.value=parseFloat(txtQty.value)*parseFloat(txtPrice.value)">
            <dl>
                <dt>Name</dt>
                <dd><input type="text" name="txtName"></dd>
                <dt>Price</dt>
                <dd><input type="number" value="0" id="txtPrice"></dd>
                <dt>Quantity</dt>
                <dd><input type="number" min="1" max="6" value="1" id="txtQty"></dd>
                <dt>Total</dt>
                <dd><output name="amount"></output></dd>
            </dl>
        </form>
    </body>
</html>
