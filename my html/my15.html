<!DOCTYPE html>
<html>
    <head>
        <title>nested frame</title>
    </head>
    <frameset rows="15%,75%,15%">
        <frame name="top"></frame>
        <frameset cols="30%,40%,30%">
            <frame name="left"></frame>
            <frame name="center"></frame>
            <frame name="right"></frame>
        </frameset>
        <frame name="middle"></frame>
        <frame name="bottom"></frame>
    </frameset>
</html>
