<!DOCTYPE html>
<html>
    <head>
        <title>Meter</title>
        <style>
            meter{
                width: 200px;
            }
        </style>
    </head>
    <body class="container-fluid">
        <fieldset>
            <legend>Ratings</legend>
            <dl>
                <dt>30 out of 100</dt>
                <dd><meter min="1" max="100" value="30"></meter></dd>
                <dt>100 out of 100</dt>
                <dd><meter min="1" max="100" value="100"></meter></dd>
                <dt>poor</dt>
                <dd><meter min="1" max="100" low="70" high="80" value="100"></meter></dd>
                <dt>Average</dt>
                <dd><meter min="1" max="100" low="40" high="80" value="100"></meter></dd>
            </dl>
        </fieldset>
    </body>
</html>
