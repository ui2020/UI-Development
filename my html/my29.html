<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
    </head>
    <body class="coantainer-fluid">
        <fieldset>
            <legend>Uploading Photo</legend>
            <dl>
                <dt>preparing for upload</dt>
                <dd><progress></progress></dd>
                <dt>40% uploaded</dt>
                <dd><progress min="1" max="100" value="40"></progress></dd>
                <dt>Upload completed</dt>
                <dd><progress min="1" max="100" value="100"></progress></dd>
            </dl>
        </fieldset>
    </body>
</html>
