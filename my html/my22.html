<!DOCTYPE html>
<html>
    <head>
        <title>fieldset example</title>
        <style>
            fieldset{
                width: 400px;
            }
        </style>
    </head>
    <body class="container-fluid">
        <fieldset>
            <legend>User Login</legend>
            <dl>
                <dt>Username</dt>
                <dd><input type="text" size="30"></dd>
                <dt>Password</dt>
                <dd><input type="password" size="30"></dd>
            </dl>
            <button>Login</button>
        </fieldset>
    </body>
</html>
