<!DOCTYPE html>
<html>
    <head>
        <title>Radio</title>
        <style>
            ul{
                list-style-type: none;
            }
            fieldset{
                width: 300px;
            }
        </style>
    </head>
    <body class="container-fluid">
        <fieldset>
            <legend>Payment Mode</legend>
            <ul>
                <li><input type="radio" name="pay" value="credit card">credit card</li>
                <li><input type="radio" name="pay" value="debit card">debit card</li>
                <li><input type="radio" name="pay" value="upi">UPI</li>
            </ul>
            <button>submit</button>
        </fieldset>
    </body>
</html>
