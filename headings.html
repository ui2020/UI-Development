<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                color: blue;
                text-align:left;
                font-family: comic sans ms;
            }
            h7,h8,h9{
                color: crimson;
                text-align: left;
                font-family: calibri;
            }
        </style>
    </head>
    <body>
        <h1>UI Technologies</h1>
        <h2>UI Technologies</h2>
        <h3>UI Technologies</h3>
        <h4>UI Technologies</h4>
        <h5>UI Technologies</h5>
        <h6>UI Technologies</h6>

        <h9>UI Technologies</h9>
        <h8>UI Technologies</h8>
        <h7>UI Technologies</h7>
    </body>
</html>
